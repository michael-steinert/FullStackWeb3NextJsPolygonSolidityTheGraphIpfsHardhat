specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Blog
    network: mumbai
    source:
      address: "0x97F5Ab844C0eAfa22eEF85480Bf9f5BfD70deaE7"
      abi: Blog
      startBlock: 24884767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: Blog
          file: ./abis/Blog.json
      eventHandlers:
        - event: PostCreated(uint256,string,string)
          handler: handlePostCreated
        - event: PostUpdated(uint256,string,string,bool)
          handler: handlePostUpdated
      file: ./src/mapping.ts
